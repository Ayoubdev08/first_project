<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator(':')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let firstNumber = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (operator !== '') calculate();
            operator = op;
            firstNumber = currentInput;
            currentInput = '';
        }

        function calculate() {
            if (firstNumber === '' || currentInput === '') return;
            let result;
            const num1 = parseFloat(firstNumber);
            const num2 = parseFloat(currentInput);
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case ':':
                    result = num1 / num2;
                    break;
                default:
                    return;
            }
            display.value = result;
            currentInput = result;
            operator = '';
            firstNumber = '';
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            firstNumber = '';
            display.value = '';
        }

        // Ajout du gestionnaire d'événements pour les touches du clavier
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (/\d/.test(key)) { // Si c'est un chiffre
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === ':') { // Si c'est un opérateur
                appendOperator(key);
            } else if (key === '.' || key === ',') { // Gestion du point décimal
                appendNumber('.');
            } else if (key === 'Enter') { // Touche Entrée pour égal =
                calculate();
            } else if (key === 'c') { // Touche Echap pour effacer C
                clearDisplay();
            }
        });
    </script>
</body>
</html>
